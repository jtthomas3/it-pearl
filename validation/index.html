<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/additional-methods.min.js"></script>
  <style>
     .error {
          color: red;
          padding-left: 5px;
     }
  </style>

  <meta charset="utf-8">
  <title>ITEC 3610 | Jamyia Thomas</title>
  <meta name="description" content="Validation Assingmnet">
  <meta name="author" content="Jamyia Thomas" />
  <link href="assets/css/style.css" rel="stylesheet">
</head>



<body>
  <h1>New Patient Registration</h1>
  <p>Please fill out the form below</p>
  <form id="registration-form" action="https://brucebauer.info/assets/ITEC3650/datadump.php">
    <fieldset>
      <label for="FirstName" class="formlabel">First Name:</label>
      <input type="text" id="FirstName" name="FirstName" size="30" maxlength="30" 
      data-rule-required="true" data-msg-required="First Name is Required">
      <label for="FirstName" class="error"></label><br>
      
      <label for="MiddleInitial" class="formlabel">Middle Initial:</label>
      <input type="text" id="MiddileInitial" size="30" maxlength="30"
      data-rule-required="true" data-msg-required="Middle Initial is Required">
      <label for="MiddleInitial" class="error"></label><br>
      
      <label for="LastName" class="formlabel">Last Name:</label>
      <input type="text" id="LastName" name="LastName" size="30" maxlength="30" 
      data-rule-required="true" data-msg-required="Last Name is Required">
      <label for="LastName" class="error"></label><br>
      
      <label for="Email" class="formlabel">Email:</label>
      <input type="text" id="Email" name="Email" size="30" maxlength="30" 
      data-rule-required="true" data-rule-email="true" data-msg-required="Email is Required">
      <label for="Email" class="error"></label><br>
      
      <label for="Sex" class="formlabel">Sex:</label>
        <label for="Male">
          <input type="radio" name="Sex" value="M"  
          data-rule-required="true" data-msg-required="Sex is Required"></label>Male</label>
        <label for="Female">
          <input type="radio" name="Sex" value="F">Female</label>
        <label for="N/A">
          <input type="radio" name="Sex" value="N">N/A</label>
          <label for="Sex" class="error"></label><br>
      
      <label for="Birthday" class="formlabel">Birthday:</label>
      <input type="text" id="Birthday" name="Birthday" size="30" maxlength="30" 
      data-rule-required="true" data-rule-date="true" data-msg-required="Birthday is Required">
      <label for="Birthday" class="error"></label><br>
      
      <label for="Height" class="formlabel">Height (inches):</label>
      <input type="text" id="Height" name="Height" size="30" maxlength="30" 
      data-rule-required="true" data-msg-required="Height is Required"
      data-rule-min="12" data-msg-min="Number minimum of 12"
      data-rule-max="120" data-msg-max="Number maximum of 120">
      <label for="Height" class="error"></label><br>
      
      <label for="Weight" class="formlabel">Weight (pounds):</label>
      <input type="text" id="Weight" name="Weight" size="30" maxlength="30" 
      data-rule-required="true" data-msg-required="Weight is Required"
      data-rule-min="10" data-msg-min="Number minimum of 10"
      data-rule-max="500" data-msg-max="Number maximum of 500">
      <label for="Weight" class="error"></label><br>
      
        <hr />

      <label for="PhoneNumber" class="formlabel">Phone Number:</label>
      <input type="text" id="PhoneNumber" name="PhoneNumber" size="30" maxlength="30" 
      data-rule-required="true" data-rule-phoneUS="true" data-msg-required="Phone Number is Required">
      <label for="PhoneNumber" class="error"></label><br>
      
      <label for="MaritalStatus" class="formlabel">Marital Status:</label>
      <select name="MaritalStatus" id="MaritalStatus" 
      data-rule-required="true" data-msg-required="Marital Status is Required">
        <option value="" selected>Select a Status...</option>
        <option value="S">Single</option>
        <option value="M">Married</option>
        <option value="D">Divorced</option>
        <option value="L">Legally Separated</option>
        <option value="W">Widowed</option>
      </select><br>
        
       <label for="Address" class="formlabel">Address</label>
       <input type="text" name="Address" size="30" maxlength="30"
       data-rule-required="true" data-msg-required="Street Address is Required"><br>
      
      <label for="City" class="formlabel">City/State/Zip</label>
      <input type="text" name="City" size="30" maxlength="30"
      data-rule-required="true" data-msg-required="City is Required">,
      <select name="State" id="State"
      data-rule-required="true" data-msg-required="State is Required">
      <option value="" selected>Select a State...</option>
      <option value="AL">Alabama</option>
	    <option value="AK">Alaska</option>
	    <option value="AZ">Arizona</option>
	    <option value="AR">Arkansas</option>
	    <option value="CA">California</option>
	    <option value="CO">Colorado</option>
      <option value="CT">Connecticut</option>
      <option value="DE">Delaware</option>
	    <option value="DC">District Of Columbia</option>
	    <option value="FL">Florida</option>
	    <option value="GA">Georgia</option>
	    <option value="HI">Hawaii</option>
	    <option value="ID">Idaho</option>
	    <option value="IL">Illinois</option>
	    <option value="IN">Indiana</option>
	    <option value="IA">Iowa</option>
	    <option value="KS">Kansas</option>
	    <option value="KY">Kentucky</option>
	    <option value="LA">Louisiana</option>
	    <option value="ME">Maine</option>
	    <option value="MD">Maryland</option>
	    <option value="MA">Massachusetts</option>
	    <option value="MI">Michigan</option>
	    <option value="MN">Minnesota</option>
	    <option value="MS">Mississippi</option>
	    <option value="MO">Missouri</option>
	    <option value="MT">Montana</option>
	    <option value="NE">Nebraska</option>
	    <option value="NV">Nevada</option>
	    <option value="NH">New Hampshire</option>
	    <option value="NJ">New Jersey</option>
	    <option value="NM">New Mexico</option>
	    <option value="NY">New York</option>
	    <option value="NC">North Carolina</option>
	    <option value="ND">North Dakota</option>
	    <option value="OH">Ohio</option>
	    <option value="OK">Oklahoma</option>
	    <option value="OR">Oregon</option>
	    <option value="PA">Pennsylvania</option>
	    <option value="RI">Rhode Island</option>
	    <option value="SC">South Carolina</option>
	    <option value="SD">South Dakota</option>
	    <option value="TN">Tennessee</option>
	    <option value="TX">Texas</option>
      <option value="UT">Utah</option>
      <option value="VT">Vermont</option>
      <option value="VA">Virginia</option>
	    <option value="WA">Washington</option>
	    <option value="WV">West Virginia</option>
	    <option value="WI">Wisconsin</option>
	    <option value="WY">Wyoming</option>
      </select>
      <input type="text" id="Zip" name="Zip" size="30" maxlength="30"
      data-rule-required="true" data-rule-minlength="5" data-msg-required="Zip Code is Required"><br>

        <hr />
        
      <label for="Medications" class="formlabel">Taking Medications?</label>
      <label for="Yes"><input type="radio" name="Medications" value="Y" 
        data-rule-required="true" data-msg-required="Question is Required">Yes</label>
      <label for="No"><input type="radio" name="Medications" value="N">No</label>
      <label for="Medications" class="error"></label><br>
      
      <label for="Medications" class="formlabel">If yes, list medications here:</label>
      <textarea name="Medications" class="formlabel"></textarea><br>

        <hr />

      <input type="submit" value="Submit Patient Form" name="SubmitButton">
    </fieldset>
  </form>
  <script>
    $( "#registration-form" ).validate({
    
    });
  </script>
</body>

</html>
